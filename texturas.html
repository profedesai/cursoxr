<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">

        <a-assets>
            <img id="textura_lamas" src="textura_lamas.jpg">
            <img id="textura_mar" src="textura_mar.jpg">
            <img id="textura_rara" src="textura_rara.jpg">
        </a-assets>
        
      <a-box position="-1 0.5 -3" rotation="0 45 0" src="#textura_mar">
        <a-sphere position="0 1.25 -5" radius="0.75" color="#EF2D5E"></a-sphere>
      </a-box>
      <a-box animation="property: rotation; to 0 360 0; dur: 4000; easing: linear; loop: true" position="-1.5 0.5 -2" width="0.75 0.5 1" rotation="0 45 45" src="#textura_rara"></a-box>
      <a-sphere position="0 1.25 -5" radius="0.75" src="#textura_lamas"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0.10 0.2 -1" radius="0.25" height="1.75" color="#FF00FF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky hide-on-enter-ar hide-on-enter-vr color="#00AA00"></a-sky>//hide-on-enter-ar o hide-on-enter-xr oculta este elemento en los modos 
    </a-scene>
  </body>
</html>
