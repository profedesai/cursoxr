<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      //pared izda
      <a-box position="-1 1 1" height="2" width="0.1" depth="2" color="blue"></a-box>
      //pared der
      <a-box position="1 1 -1" height="2" width="0.1" depth="2" color="blue"></a-box>
//pared trasera
      <a-box position="0 1 0" height="2" width="0.1" depth="2" color="blue"></a-box>
//piso
      <a-box position="0 0 -1" height="2" width="0.1" depth="2" color="blue"></a-box>
//techo
      <a-box position="0 2 -1" height="2" width="0.1" depth="2" color="blue"></a-box>


        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
        <a-sphere position="0 1.25 -5" radius="0.75" color="#EF2D5E"></a-sphere>
      </a-box>
      <a-box animation="property: rotation; to 0 360 0; dur: 4000; easing: linear; loop: true" position="-1.5 0.5 -2" width="0.75 0.5 1" rotation="0 45 45" color="#FFD3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="0.75" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0.10 0.2 -1" radius="0.25" height="1.75" color="#FF00FF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky hide-on-enter-ar hide-on-enter-vr color="#00AA00"></a-sky>//hide-on-enter-ar o hide-on-enter-xr oculta este elemento en los modos 
    </a-scene>
  </body>
</html>
